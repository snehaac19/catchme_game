<!DOCTYPE html>
<html>
<head>
    <style>
        #first {
            height: 20%;
            width: 20%;
            background-color: rgb(0, 213, 255);
            position: absolute; /* Added position absolute for proper positioning */
        }
        body {
        background-color: rgb(0, 0, 0);
    }
    #title
    {
      color:aliceblue;
    }
    #timer
    {
      color:aliceblue;
    }
    #total
    {
      color:aliceblue;
    }
    </style>
</head>
<body>
    <h1 id="title"><b>CLICK ME</b></h1>
    <h2 id="timer">Tme: 1:00</h2>
    <h2 id="total">Total score: 0</h2>
    <div onclick="func()" id="first"></div>
    <script>
        var count = 0;
        var seconds = 60;
        var timerId;
        function func() {
            count += 1;
            var a = "Total score:" + count;//if u didnt write total score then second tym it wont be displayed.
            document.getElementById("total").innerHTML = a;
             // Move the box when clicked
        }
        function moveBox() {
            document.getElementById("first").style.marginLeft = Math.random() * 600 + "px";
            document.getElementById("first").style.marginTop = Math.random() * 300 + "px";
        }
        function timer() {
            seconds--;
            var min = Math.floor(seconds / 60);
            var rem = seconds % 60;
            if (rem < 10) rem = "0" + rem;
            document.getElementById("timer").innerHTML = "Time : " + min + ":" + rem;

            if (seconds == 0) {
                clearInterval(timerId);
                window.alert("Game over! Your total score: " + count);
                resetGame();
            }
        }
        function resetGame() {
            count = 0;
            seconds = 60;
            startGame();
        }
        function startGame() {
            moveBox(); // Initial box movement
            timerId = setInterval(timer, 1000);
            setInterval(moveBox, 1000); // Move the box every 3 seconds
        }
        // Start the game when the page loads
        window.onload = startGame;
    </script>
</body>
</html>
